---
class_name: "PasteBinPoller"
entry_point: "pastebin_poller.py"
description: "Sensor that polls the Pastebin.com scrape API and returns un-seen paste IDs"
poll_interval: 5
trigger_types:
   - name: "new_paste"
     description: "identified a new unseen key"
     payload_schema:
       type: "object"
       properties:
         key:
           type: "string"
         date:
           type: "integer"
         user:
           type: "string"
         title:
           type: "string"
         size:
           type: "integer"
         syntax:
           type: "string"