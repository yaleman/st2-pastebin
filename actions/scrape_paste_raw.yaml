---
name: "scrape_paste_raw"
runner_type: "http-request"
enabled: true
description: "grabs raw item from the scrape API endpoint"
entry_point: ""
parameters:
  key:
    type: 'string'
    description: 'Unique paste key of the item you want'
    required: true
  date:
    type: 'string'
    description: 'Timestamp in seconds since epoch of when the paste occurred - comes from the scrape API'
    required: false
  url:
    immutable: true
    default: 'https://scrape.pastebin.com/api_scrape_item.php?i={{key}}'

