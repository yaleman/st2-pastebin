---
name: "scrape_pull"
pack: "pastebin"
runner_type: "python-script"
enabled: true
description: "grabs x items from the scrape API endpoint"
entry_point: "scrape_pull.py"
parameters:
  limit:
    type: 'integer'
    description: 'maximum responses, maximum is 250, default is 50'
    default: 50
  url:
    immutable: true
    default: 'https://scrape.pastebin.com/api_scraping.php?limit={{limit}}'

